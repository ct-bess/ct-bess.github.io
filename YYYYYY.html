<!DOCTYPE html>
<html>

  <head>
    <title>Impact Game</title>
    <style type="text/css">
      html,body {
        background-color: #333;
        color: #fff;
        font-family: helvetica, arial, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 12pt;
      }

      #canvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
    </style>

    <script type="text/javascript" src="lib/game/game.min.js"></script>

  </head>

  <body>

    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div>
      A quick demo I created to learn ImpactJS; A Javascript game engine by Dominic Szablewski.
    </div>
    <div>
      This demo is inspired by VVVVVV by Terry Cavanagh.
    </div>
    <div>
      <b>Controls:</b> Arrow Keys (move), X (jump), Q (respawn), R (reset entire level)
    </div>
    <div>
      You will find plenty of fun bugs! (try getting killed before a checkpoint)
    </div>

  </body>

  <footer>
  </footer>

</html>
